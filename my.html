<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./my.css">
</head>
<body>
    <h1>Dci Career Institute</h1>
    <h2>Leave Form</h2>
    <form action="http://www.google.com" target="_blank" method="get">
    <fieldset>
        <legend>Vacation Request</legend>
        <label for="rf">Requested By:</label><br>
        <label for="fn">First Name</label>
        <input type="fn" name="fn" id="first name" size="" placeholder="Anne">
        <label for="ln">Last Name</label>
        <input type="ln" name="ln" id="last name" placeholder="Musyoki"><br><br>
        <label for="tel">Telephone</label>
        <input type="tel" name="tel" id="tel" placeholder="+49176000000">
        <label for="em">Email</label>
        <input type="email" name="em" id="em" placeholder="anmomoan@gmail.com"><br><br>
        <label for="submitted">Request to:</label>
        <input type="text"" id="text" placeholder="Mr/Mrs">
        <label for="date">Date</label>
        <input type="date" name="date" id="date"><br><br>
        <label for="from">From:</label><br>
        <input type="week" name="" id="">
        <label for="hd">Hours/day:</label>
        <input type="text" value="">
        <br>
        <label for="to">To:</label>
        <br>
        <input type="week" name="" id="">
        <label for="th">Total Hours Off:</label>
        <input type="text"><br><br>
        <label for="reason">Reason for vacation....</label><br>
        <textarea name="" id="" cols="50" rows="10"></textarea><br>
        <input class="legend" type="submit" value="Submit">
        <input class="reset" type="reset" value="Reset"><br>
        <label for="cm">Comments</label>
        <input type="hidden" name="">
        <input type="range" name="" id=""><br><br>
        <label for="files">Choose files</label><br>
        <input  type="file" name="files" id="files"size"5" multiple><br>
        <input type="image" src="img_submit.gif" alt="Submit" width="40" height="40">
    </fieldset>
